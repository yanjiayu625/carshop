<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>发邮件</title>
    <style>
        body {
            background: #fff;
            overflow-x: hidden;
            font-family: "Microsoft YaHei" ! important;
            font-size: 12px;
            color: #666;
            width: 90%;
        }

        .widget-box {
            width: 100%;
            background: none repeat scroll 0 0 #F9F9F9;
            position: relative;
        }

        .widget-title {
            width: 98%;
            background: #fff;
            padding-left: 18px;
            font-size: 18px;
            height: 25px;
        }

        .widget-content {
            padding: 15px;
        }

        .content-box {
            width: 100%;
            background: none repeat scroll 0 0 #fff;
            border-left: 1px solid #fff;
            border-top: 1px solid #fff;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
        }

        .table-bordered {
            width: 98%;
            border-top: 1px solid #ddd;
            border-left: 1px solid #ddd;
        }

        .table-info {
            width: 98%;
            border-top: 1px solid #ddd;
            border-left: 1px solid #ddd;
        }

        .table-button {
            width: 98%;
            border: 0;
        }

        .table-info thead {
            font-size: 12px;
            font-weight: bold;
            background: #f2f4f8;
        }

        .table-bordered thead {
            font-size: 12px;
            font-weight: bold;
            background: #f2f4f8;
        }

        .table-bordered td, th {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .table-info td, th {
            height: 20px;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<table width="100%">
    <tr>
        <td height="60" style="background: #222;font-size:28px;color:#fff; border-radius: 4px;padding-left:20px;">
            IT中心客服系统——信息提醒邮件
        </td>
    </tr>
</table>
<div class="widget-content">
    <table class="widget-title">
        <tr>
            <td height="30"><strong>提案更新信息通知</strong></td>
        </tr>
    </table>
    <table class="content-box" cellpadding="0" cellspacing="0">
        <tr>
            <td align=center>　
                <table class="table-button">
                    <tr>
                        <td>
                            <table class="table-info">
                                <thead>
                                <tr>
                                    <th width="100">说明项</th>
                                    <th>内容</th>
                                </tr>
                                </thead>
                                <tbody>
                                %{ServerInfo}
                                </tbody>
                            </table>
                            %{SpecialInfo}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align=center>　
                <table class="table-button">
                    %{EmailCheck}
                    <tr>
                        <td> %{LinkInfo}</td>
                    </tr>
                    <tr height="20"></tr>
                </table>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
