<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMDB</title>
    <style>
        body {
            background: #2E363F;
            overflow-x: hidden;
            font-family: "Microsoft YaHei" ! important;
            font-size: 12px;
            color: #666;
            width: 90%;
        }
        table thead {
            font-size: 12px;
            font-weight: bold;
            background: #eee;
        }
        table td,
        th {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        table td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<div id="content-header" width="100%" border="0" cellpadding="0" cellspacing="0" style="background: #2E363F;font-size: 28px;padding:10px 10px;">
    <span style="color: #ffffff;">运维中心 </span><span style="color:#27a9e3;">P</span><span style="color: #28b779;">M</span><span style="color: #ffb848;">S</span><span style="color: #ffffff;"> 系统——信息提醒邮件</span>
</div>
<div>
    <table width="100%" style="background: #2E363F;">
        <tr>
            <td style="padding: 15px;border: 0;">
                <table width="100%" cellpadding="0" cellspacing="0" style="background: #fff;">
                    <tr>
                        <td align=center>
                            <br>
                            <table cellpadding="0" cellspacing="0" class="table-green" style="width: 98%;border: 1px solid #5cd351;margin-bottom: 20px;">
                                <caption style="height: 30px;line-height: 30px;text-align: left;padding-left: 20px;font-size: 16px;border-top: 1px solid #5cd351;border-let: 1px solid #5cd351;border-right: 1px solid #5cd351;background: #5cd351;color: #fff;">总数:%{NoTransferNum} </caption>
                                <thead>
                                <tr>
                                    <th width="3%" height="30px">ID</th>
                                    <th >提案号</th>
                                    <th >申请人</th>
                                    <th >域账号</th>
                                    <th >IP</th>
                                    <th >端口</th>
                                    <th >协议</th>
                                    <th >说明</th>
                                </tr>
                                </thead>
                                <tbody>
                                %{NoTransferHtml}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height="20"> </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
