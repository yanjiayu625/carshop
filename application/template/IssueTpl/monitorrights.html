<tr>
    <td width="20%" style="width: 305px;"><i class="glyphicon glyphicon-star red"></i>
        <span class="js_name">开发人员权限</span>
    </td>
    <td width="40%" title="" data-container="body" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="" data-original-title="跳板机" style="width: 610px;">
        <input type="hidden" class="form-control" required="" name="h_SteppingStones" data-label="开发人员权限" value="2" data-rule-regex="/^1/" data-msg-regex="您还没有申请开发人员权限" aria-required="true">
        <p class="js_SteppingStones info_special_ps">您还没有申请开发人员权限　　 <a href="/issue/server/create?name=developerrights">点击申请开发人员权限</a></p>
        <script>
            $(function () {
                $.ajax({
                    url: "/api/issue_check/checkDeveloperRights",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result.status) {
                            $(".js_SteppingStones").html(result.msg);
                            $("[name ='h_SteppingStones']").val(1);
                            $("[name ='i_father']").val(result.data);
                            $(".submit").attr("disabled", false);
                            $("[name ='t_type']").attr("disabled", false);
                            $("[name ='t_iplist']").attr("disabled", false);

                        } else {
                            $("[name ='h_SteppingStones']").val(2);
                            $(".js_SteppingStones").html("您还没有申请开发人员权限　　 <a href='/issue/server/create?name=developerrights'>点击申请开发人员权限</a>")
                            $(".submit").attr("disabled", true);
                            $("[name ='t_type']").attr("disabled", true);
                            $("[name ='t_iplist']").attr("disabled", true);
                        }
                    },
                    error: function () {
                        console.log("error");
                    }

                })
            })
        </script>

    </td>
    <td width="25%"></td>
    <td width="15%"></td>
</tr>
