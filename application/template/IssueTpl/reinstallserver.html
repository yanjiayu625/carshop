        var oschangemethods = {
            init: function() {
                var that = this;
                //操作系统变化

                    var os_val = $(this).val();
                    if (os_val == 2) {
                        $("[name = 't_OSVersion']").html('<option value="1">window2003</option><option value="2">window2008 R2</option>');
                        $(".js_partitions").show();
                        $("[name = 'h_partitions']").eq(0).show().next().show();
                        $("[name = 'h_partitions']").eq(1).show().next().show();
                        $("[name = 'h_partitions']").eq(2).hide().next().hide();
                        $("[name = 'h_partitions']").eq(0).trigger("click");

                    } else if (os_val == 1) {
                        $("[name = 't_OSVersion']").html('<option value="3">CentOs5.5</option><option value="4">CentOs6.0</option><option value="5">CentOs6.5</option><option value="6">CentOs7.0</option><option value="10">Ubuntu16.04.2LTS</option>');

                        $("[name = 'h_partitions']").eq(2).show().next().show();
                        $("[name = 'h_partitions']").eq(0).trigger("click");

                        $("[name = 't_OSVersion']").html('<option value="7">5.5</option><option value="8">6.0</option><option value="9">6.5</option>');

                        $("[name = 'h_partitions']").eq(0).hide().next().hide();
                        $("[name = 'h_partitions']").eq(1).hide().next().hide();
                        $("[name = 'h_partitions']").eq(2).hide().next().hide();

                    }
                    that.patitionchange()
                })

                $("[name = 'h_partitions']").click(function() {
                    that.patitionchange();
                })

                that.patitionchange();
                $("[name='t_os']").eq(0).trigger("click");
