<script type="text/javascript" src="/js/webuploader.js"></script>
<script src="/js/jquery.tools.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $(".title").hide();
        $(".js_remark").hide();
        $(".inform_area").hide();
        $(".modal-footer").hide();

        var uploader;
        $("#addCheck").on("shown.bs.modal", function() {

            uploader = WebUploader.create({

                // swf文件路径
                swf: '/js/Uploader.swf',

                // 文件接收服务端。
                server: "/api/issue_exe/uploadBatchMigrateFile?id=" + $.getUrlParam("id") + "&role=" + $.getUrlParam("role")+"&type=updateHostname",

                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',

                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                duplicate: true,
                auto: true
                // fileNumLimit:1
            });
            $('.webuploader-pick').next().css({
                'z-index': 9999
            })
            // 当有文件被添加进队列的时候
            uploader.on('fileQueued', function(file) {
                $(".upload_error").remove();
                $("#thelist").append('<div id="' + file.id + '" class="item">' +
                        '<h4 class="info">' + file.name + '</h4>' +
                        '<p class="state">等待上传...</p>' +
                        '</div>');
            });
            uploader.on('uploadSuccess', function(file, response) {
                
                // 根据返回结果展示相应信息
                $('#' + file.id).find('p.state').text(response.msg);
                if (response.status) {
                    var excelHtm =''
                    $.each(response.data, function(key, val) {
                        if(key){

                            excelHtm += '<tr>';
                            $.each(val, function(k,v) {
                                excelHtm += '<td>' + (!!v?v:'') + '</td>';
                            })
                            excelHtm += '</tr>';
                        }else{
                            var excelHtmHeader = '<tr>';
                            $.each(val, function(k,v) {
                                excelHtmHeader += '<th>' + (!!v?v:'') + '</th>';
                            })
                            excelHtmHeader += '</tr>';

                            $("#Excelheader").append(excelHtmHeader)
                        }
                    })

                    $("#ExcelData").append(excelHtm)
                    $('.modal-dialog').css({width:'1500px'})
                    $('.excel-show-area').show();
                    $(".js_remark").val(response.msg)


                    // 根据返回结果展示相应信息
                    $(".modal-footer").show();

                    // $.ajax({
                    //     url: "/api/issue_server/exeServer",
                    //     type: "POST",
                    //     dataType: "json",
                    //     data: {
                    //         id:$.getUrlParam("id"),
                    //         remarks: response.msg,
                    //     },
                    //     success: function(result) {
                    //         // $('#addCheck').hide();
                    //         $('#addCheck').modal('hide');
                    //         $.alert(result.msg,function(){
                    //             window.location.href="/issue/server/myAssignment"
                    //         });
                    //     }
                    // })

                }else{
                    // $("#picker").after('<label class="upload_error" for="i_title">'+ response.msg+'</label>')
                }

                //为保证只有一个文件上传：如果多个文件上传，取消第一个文件
                if ($("#thelist .item").size() > 1) {
                    uploader.removeFile(file);
                    $("#thelist .item").eq(0).remove()

                }
                // $('.js_remark').val(response.msg)
            });
            // 文件上传过程中创建进度条实时显示。
            uploader.on('uploadProgress', function(file, percentage) {
                var $li = $('#' + file.id),
                        $percent = $li.find('.progress .progress-bar');

                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                            '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                            '</div>' +
                            '</div>').appendTo($li).find('.progress-bar');
                }

                $li.find('p.state').text('上传中');

                $percent.css('width', percentage * 100 + '%');
            });
            uploader.on('uploadError', function(file, reason) {
                $('#' + file.id).find('p.state').text('上传出错');
                if ($("#thelist .item").size() > 1) {
                    uploader.removeFile(file);
                    $("#thelist .item").eq(0).remove()
                }
            });
            uploader.on('error', function(type) {
                $('#' + file.id).find('p.state').text('上传出错');
            });

            uploader.on('uploadComplete', function(file, response) {
                $('#' + file.id).find('.progress').fadeOut();
            });
        })
        //关闭模态框销毁WebUploader，解决再次打开模态框时按钮越变越大问题
        $('#addCheck').on('hide.bs.modal', function() {
            $("#responeseText").text("");
            uploader.destroy();
        });

    });
</script>
